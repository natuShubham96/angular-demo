<p>Add server or server blue print</p>
<label>Server Name</label>
<input type="text" [(ngModel)]="newServerName"/>
<label>Server Comments</label>
<input type="text" [(ngModel)]="newServerContent"/>
<button (click) = "onAddServer()">Add Server</button>
<button (click) = "onAddServerBlueprint()">Add server Blue Print</button>
