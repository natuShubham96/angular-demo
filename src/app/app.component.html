<app-servers></app-servers>
<app-alerts></app-alerts>
<br>
<app-display-details></app-display-details>
<hr>
<hr>
<app-cockpit (serverCreated) = "onAddServer($event)" (blueprintCreated) = "onAddServerBlueprint($event)"></app-cockpit>
<app-server-details *ngFor="let server of servers" [srvElement]="server">
    <p>{{server.name}}</p>
    <strong *ngIf="server.type === 'Server'">{{server.content}}</strong>
    <em *ngIf="server.type === 'Server Blueprint'">{{server.content}}</em>
</app-server-details>
<app-game-control (gameStart) = 'onGameStart($event)'></app-game-control>
<app-even *appUnless="gameCounter%2!==0" [gameCounter] = 'gameCounter'></app-even>
<app-odd *appUnless="gameCounter%2===0" [gameCounter] = 'gameCounter'></app-odd>
<div [ngSwitch]="value">
    <p *ngSwitchCase="5">Value is 5</p>
    <p *ngSwitchCase="10">Value is 10</p>
    <p *ngSwitchCase="15">Value is 15</p>
    <p *ngSwitchDefault="">Value is default</p>
</div>
<p appBasicHighlight>Basic highlight works!!</p>
<p appBetterHighlight defaultColor="yellow" highlightColor="red">Better highlight works!!</p>
